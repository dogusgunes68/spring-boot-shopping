#RABBITMQ
rabbitmq.exchange.name = "shopExchange"

rabbitmq.queue.product = "productQueue"
rabbitmq.queue.order = "orderQueue"
rabbitmq.queue.user = "userQueue"
rabbitmq.queue.log = "logQueue"

rabbitmq.routing.product = "productRouting"
rabbitmq.routing.order = "orderRouting"
rabbitmq.routing.user = "userRouting"
rabbitmq.routing.log = "logRouting"

#POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/shop_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=update

#MONGODB
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.database=shop_log
spring.data.mongodb.password=root
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.auto-index-creation=true
